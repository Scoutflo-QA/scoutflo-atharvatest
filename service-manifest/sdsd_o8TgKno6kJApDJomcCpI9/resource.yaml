apiVersion: v1
kind: Service
metadata:
  name: validchecks8ui
  namespace: default
  labels:
    app: validchecks8ui
spec:
  type: ClusterIP
  selector:
    app: validchecks8ui
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: validchecks8ui
  namespace: default
  labels:
    app: validchecks8ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: validchecks8ui
  template:
    metadata:
      labels:
        app: validchecks8ui
    spec:
      containers:
        - name: validchecks8ui-container
          image: satyamp07/waitlist:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1024Mi
              cpu: 500m
          env:
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api
      imagePullSecrets:
        - name: scoutflo-dockerwaitlist-docker

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: validchecks8ui
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: atharvaprodtest-ouzug.scoutflo.agency
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: validchecks8ui
                port:
                  number: 3000
  tls:
    - hosts:
        - atharvaprodtest-ouzug.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
