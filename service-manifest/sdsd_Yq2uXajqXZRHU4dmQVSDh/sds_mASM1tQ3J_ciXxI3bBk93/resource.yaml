apiVersion: v1
kind: Service
metadata:
  name: wait-service-2-7mul4
  namespace: alerts
  labels:
    app: wait-service-2-7mul4
spec:
  type: ClusterIP
  selector:
    app: wait-service-2-7mul4
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wait-service-2-7mul4
  namespace: alerts
  labels:
    app: wait-service-2-7mul4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wait-service-2-7mul4
  template:
    metadata:
      labels:
        app: wait-service-2-7mul4
    spec:
      containers:
        - name: wait-service-2-7mul4-container
          image: satyamp07/waitlist:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 200m
          env:
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api
      imagePullSecrets:
        - name: scoutflo-satyam-docker-docker

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wait-service-2-7mul4
  namespace: alerts
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: wait-service-2-sdsmasm1tq3jcixxi3bbk93-fb4ld.scoutflo.agency
      http:
        paths:
          - path: /newer
            pathType: Prefix
            backend:
              service:
                name: wait-service-2-7mul4
                port:
                  number: 3000
  tls:
    - hosts:
        - wait-service-2-sdsmasm1tq3jcixxi3bbk93-fb4ld.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
