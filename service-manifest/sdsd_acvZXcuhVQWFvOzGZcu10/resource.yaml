apiVersion: v1
kind: Service
metadata:
  name: vbrgbbtbrtbrtb
  namespace: default
  labels:
    app: vbrgbbtbrtbrtb
spec:
  type: ClusterIP
  selector:
    app: vbrgbbtbrtbrtb
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vbrgbbtbrtbrtb
  namespace: default
  labels:
    app: vbrgbbtbrtbrtb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vbrgbbtbrtbrtb
  template:
    metadata:
      labels:
        app: vbrgbbtbrtbrtb
    spec:
      containers:
        - name: vbrgbbtbrtbrtb-container
          image: satyamp07/waitlist:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 256Mi
              cpu: 150m
            limits:
              memory: 512Mi
              cpu: 300m
          env:
            - name: NODE_ENV
              value: production
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api
      imagePullSecrets:
        - name: scoutflo-satyam-docker-latest-docker

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vbrgbbtbrtbrtb
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: waitlist2-jozw.scoutflo.agency
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vbrgbbtbrtbrtb
                port:
                  number: 3000
  tls:
    - hosts:
        - waitlist2-jozw.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
