apiVersion: v1
kind: Service
metadata:
  name: test-upsert-docker-deployment
  namespace: test-certificate
  labels:
    app: test-upsert-docker-deployment
spec:
  type: ClusterIP
  selector:
    app: test-upsert-docker-deployment
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-upsert-docker-deployment
  namespace: test-certificate
  labels:
    app: test-upsert-docker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-upsert-docker-deployment
  template:
    metadata:
      labels:
        app: test-upsert-docker-deployment
    spec:
      containers:
        - name: test-upsert-docker-deployment-container
          image: satyamp07/waitlist:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 256Mi
              cpu: 200m
            limits:
              memory: 512Mi
              cpu: 400m
          env:
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api
      imagePullSecrets:
        - name: scoutflo-dockerwaitlist-docker

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-upsert-docker-deployment
  namespace: test-certificate
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: test-upsert-docker-idwji.scoutflo.agency
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test-upsert-docker-deployment
                port:
                  number: 3000
  tls:
    - hosts:
        - test-upsert-docker-idwji.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
