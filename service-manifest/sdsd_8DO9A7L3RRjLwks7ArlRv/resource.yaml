apiVersion: v1
kind: Service
metadata:
  name: ved-test-already
  namespace: test-certificate
  labels:
    app: ved-test-already
spec:
  type: ClusterIP
  selector:
    app: ved-test-already
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ved-test-already
  namespace: test-certificate
  labels:
    app: ved-test-already
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ved-test-already
  template:
    metadata:
      labels:
        app: ved-test-already
    spec:
      containers:
        - name: ved-test-already-container
          image: satyamp07/waitlist:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1024Mi
              cpu: 500m
          env:
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api
      imagePullSecrets:
        - name: scoutflo-satyam-docker-the-latest-docker

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ved-test-already
  namespace: test-certificate
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ved-test-already.scoutflo.services
      http:
        paths:
          - path: /test
            pathType: Prefix
            backend:
              service:
                name: ved-test-already
                port:
                  number: 3000
    - host: dont-wait-list-zhj7f.scoutflo.agency
      http:
        paths:
          - path: /test
            pathType: Prefix
            backend:
              service:
                name: ved-test-already
                port:
                  number: 3000
  tls:
    - hosts:
        - dont-wait-list-zhj7f.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
    - hosts:
        - ved-test-already.scoutflo.services
      secretName: wildcard-z06448543vcs2ukhgxk1w-tls
