apiVersion: v1
kind: Service
metadata:
  name: validchecks5
  namespace: default
  labels:
    app: validchecks5
spec:
  type: ClusterIP
  selector:
    app: validchecks5
  ports:
    - name: https
      protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: validchecks5
  namespace: default
  labels:
    app: validchecks5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validchecks5
  template:
    metadata:
      labels:
        app: validchecks5
    spec:
      containers:
        - name: validchecks5-container
          image: satyamp07/waitlist:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1024Mi
              cpu: 500m
          env:
            - name: NODE_ENV
              value: production
      imagePullSecrets:
        - name: scoutflo-satyam-docker-docker

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: validchecks5
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: validchecks4-sywyi.scoutflo.agency
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: validchecks5
                port:
                  number: 80
  tls:
    - hosts:
        - validchecks4-sywyi.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
