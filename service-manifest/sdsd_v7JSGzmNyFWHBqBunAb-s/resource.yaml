apiVersion: v1
kind: Service
metadata:
  name: validtion
  namespace: athunew
  labels:
    app: validtion
spec:
  type: ClusterIP
  selector:
    app: validtion
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: validtion
  namespace: athunew
  labels:
    app: validtion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validtion
  template:
    metadata:
      labels:
        app: validtion
    spec:
      containers:
        - name: validtion-container
          image: satyamp07/waitlist:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 512Mi
              cpu: 200m
            limits:
              memory: 1024Mi
              cpu: 400m
          env:
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api
      imagePullSecrets:
        - name: scoutflo-satyam-docker-docker

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: validtion
  namespace: athunew
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: waitlist-cxxdg.scoutflo.agency
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: validtion
                port:
                  number: 3000
  tls:
    - hosts:
        - waitlist-cxxdg.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
