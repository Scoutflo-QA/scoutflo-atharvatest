apiVersion: v1
kind: ServiceAccount
metadata:
  name: scoutflo-sa-athub
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::891376929531:role/Scoutflo-cloud-credentials-707e0197-a28b-4066-8090-d123c0ed386e

---
apiVersion: v1
kind: Service
metadata:
  name: athub
  namespace: default
  labels:
    app: athub
spec:
  type: ClusterIP
  selector:
    app: athub
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: athub
  namespace: default
  labels:
    app: athub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: athub
  template:
    metadata:
      labels:
        app: athub
    spec:
      serviceAccountName: scoutflo-sa-athub
      containers:
        - name: athub-container
          image: 891376929531.dkr.ecr.ap-south-2.amazonaws.com/waitlist-private:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 512Mi
              cpu: 200m
            limits:
              memory: 1024Mi
              cpu: 400m
          env:
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: athub
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: scantest-r65ux.scoutflo.agency
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: athub
                port:
                  number: 3000
  tls:
    - hosts:
        - scantest-r65ux.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
