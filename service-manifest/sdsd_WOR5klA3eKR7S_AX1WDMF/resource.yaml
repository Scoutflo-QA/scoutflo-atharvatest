apiVersion: v1
kind: ServiceAccount
metadata:
  name: scoutflo-sa-domaintest4
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::891376929531:role/Scoutflo-cloud-credentials-6c7ecb39-eb5c-4902-a3ea-da679ef998ec

---
apiVersion: v1
kind: Service
metadata:
  name: domaintest4
  namespace: default
  labels:
    app: domaintest4
spec:
  type: ClusterIP
  selector:
    app: domaintest4
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: domaintest4
  namespace: default
  labels:
    app: domaintest4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: domaintest4
  template:
    metadata:
      labels:
        app: domaintest4
    spec:
      serviceAccountName: scoutflo-sa-domaintest4
      containers:
        - name: domaintest4-container
          image: 891376929531.dkr.ecr.ap-south-2.amazonaws.com/waitlist-private:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 512Mi
              cpu: 200m
            limits:
              memory: 1024Mi
              cpu: 400m
          env:
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: domaintest4
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: kudos.scoutflo.tech
      http:
        paths:
          - path: /abcd
            pathType: Prefix
            backend:
              service:
                name: domaintest4
                port:
                  number: 3000
    - host: domaintest2-abd8j.scoutflo.agency
      http:
        paths:
          - path: /abcd
            pathType: Prefix
            backend:
              service:
                name: domaintest4
                port:
                  number: 3000
  tls:
    - hosts:
        - domaintest2-abd8j.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
