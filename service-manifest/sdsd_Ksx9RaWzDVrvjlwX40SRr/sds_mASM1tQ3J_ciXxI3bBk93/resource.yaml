apiVersion: v1
kind: Service
metadata:
  name: wait-service-2-dchmo
  namespace: default
  labels:
    app: wait-service-2-dchmo
spec:
  type: ClusterIP
  selector:
    app: wait-service-2-dchmo
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wait-service-2-dchmo
  namespace: default
  labels:
    app: wait-service-2-dchmo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wait-service-2-dchmo
  template:
    metadata:
      labels:
        app: wait-service-2-dchmo
    spec:
      containers:
        - name: wait-service-2-dchmo-container
          image: satyamp07/waitlist:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 200m
          env:
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api
      imagePullSecrets:
        - name: scoutflo-satyam-docker-docker

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wait-service-2-dchmo
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: wait-service-2-sdsmasm1tq3jcixxi3bbk93-bmtem.scoutflo.agency
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wait-service-2-dchmo
                port:
                  number: 3000
    - host: test.udichi.life
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wait-service-2-dchmo
                port:
                  number: 3000
  tls:
    - hosts:
        - wait-service-2-sdsmasm1tq3jcixxi3bbk93-bmtem.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
    - hosts:
        - test.udichi.life
      secretName: wildcard-z07168643pim067vlu101-tls
