apiVersion: v1
kind: ServiceAccount
metadata:
  name: scoutflo-sa-tls1
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::891376929531:role/Scoutflo-cloud-credentials-3272ca00-3b68-4272-8e2d-90327b6c3965

---
apiVersion: v1
kind: Service
metadata:
  name: tls1
  namespace: default
  labels:
    app: tls1
spec:
  type: ClusterIP
  selector:
    app: tls1
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tls1
  namespace: default
  labels:
    app: tls1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tls1
  template:
    metadata:
      labels:
        app: tls1
    spec:
      serviceAccountName: scoutflo-sa-tls1
      containers:
        - name: tls1-container
          image: 891376929531.dkr.ecr.ap-south-2.amazonaws.com/waitlist-private:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1024Mi
              cpu: 500m
          env:
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tls1
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: atharva.scoutflo.agency
      http:
        paths:
          - path: /service1
            pathType: Prefix
            backend:
              service:
                name: tls1
                port:
                  number: 3000
    - host: waitlistfinal-ii6lv.scoutflo.agency
      http:
        paths:
          - path: /service1
            pathType: Prefix
            backend:
              service:
                name: tls1
                port:
                  number: 3000
  tls:
    - hosts:
        - waitlistfinal-ii6lv.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
    - hosts:
        - atharva.scoutflo.agency
      secretName: wildcard-z088257021cl2sui5i6k9-tls
