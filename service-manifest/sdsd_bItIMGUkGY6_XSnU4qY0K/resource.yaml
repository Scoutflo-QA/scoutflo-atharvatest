apiVersion: v1
kind: ServiceAccount
metadata:
  name: scoutflo-sa-promoko
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::891376929531:role/Scoutflo-cloud-credentials-3272ca00-3b68-4272-8e2d-90327b6c3965

---
apiVersion: v1
kind: Service
metadata:
  name: promoko
  namespace: default
  labels:
    app: promoko
spec:
  type: ClusterIP
  selector:
    app: promoko
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: promoko
  namespace: default
  labels:
    app: promoko
spec:
  replicas: 3
  selector:
    matchLabels:
      app: promoko
  template:
    metadata:
      labels:
        app: promoko
    spec:
      serviceAccountName: scoutflo-sa-promoko
      containers:
        - name: promoko-container
          image: 891376929531.dkr.ecr.ap-south-2.amazonaws.com/waitlist-private:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1024Mi
              cpu: 500m
          env:
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: promoko
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: waitlistfinal-6axv.scoutflo.agency
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: promoko
                port:
                  number: 3000
  tls:
    - hosts:
        - waitlistfinal-6axv.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
