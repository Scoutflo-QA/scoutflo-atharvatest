apiVersion: v1
kind: ServiceAccount
metadata:
  name: scoutflo-sa-pathtest
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::891376929531:role/Scoutflo-cloud-credentials-3272ca00-3b68-4272-8e2d-90327b6c3965

---
apiVersion: v1
kind: Service
metadata:
  name: pathtest
  namespace: default
  labels:
    app: pathtest
spec:
  type: ClusterIP
  selector:
    app: pathtest
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pathtest
  namespace: default
  labels:
    app: pathtest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pathtest
  template:
    metadata:
      labels:
        app: pathtest
    spec:
      serviceAccountName: scoutflo-sa-pathtest
      containers:
        - name: pathtest-container
          image: 891376929531.dkr.ecr.ap-south-2.amazonaws.com/waitlist-private:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1024Mi
              cpu: 500m
          env:
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pathtest
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/default-backend: pathtest
spec:
  rules:
    - host: waitlistenvs-vps3m.scoutflo.agency
      http:
        paths:
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: pathtest
                port:
                  number: 3000
  tls:
    - hosts:
        - waitlistenvs-vps3m.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
