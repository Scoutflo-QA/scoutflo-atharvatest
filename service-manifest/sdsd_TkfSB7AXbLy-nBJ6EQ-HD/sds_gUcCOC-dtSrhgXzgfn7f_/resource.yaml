kind: Ingress
metadata:
  name: lol-4-yorha
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: lol-4-sdsguccoc-dtsrhgxzgfn7f-dwpky.scoutflo.agency
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lol-4-yorha
                port:
                  number: 3000
    - host: test4.kubedeploy.live
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lol-4-yorha
                port:
                  number: 3000
  tls:
    - hosts:
        - lol-4-sdsguccoc-dtsrhgxzgfn7f-dwpky.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
    - hosts:
        - test4.kubedeploy.live
      secretName: wildcard-z0036500rviu1vgw63pe-tls
