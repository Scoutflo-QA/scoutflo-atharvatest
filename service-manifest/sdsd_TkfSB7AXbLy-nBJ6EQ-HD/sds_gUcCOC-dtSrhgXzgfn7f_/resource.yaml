apiVersion: v1
kind: Service
metadata:
  name: lol-4-yorha
  namespace: default
  labels:
    app: lol-4-yorha
spec:
  type: ClusterIP
  selector:
    app: lol-4-yorha
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lol-4-yorha
  namespace: default
  labels:
    app: lol-4-yorha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lol-4-yorha
  template:
    metadata:
      labels:
        app: lol-4-yorha
    spec:
      containers:
        - name: lol-4-yorha-container
          image: satyamp07/waitlist:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 200m
          env:
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api
      imagePullSecrets:
        - name: scoutflo-satyam-docker-docker

---
