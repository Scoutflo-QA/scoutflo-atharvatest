apiVersion: v1
kind: Service
metadata:
  name: ghghyuooijko
  namespace: default
  labels:
    app: ghghyuooijko
spec:
  type: ClusterIP
  selector:
    app: ghghyuooijko
  ports:
    - name: https
      protocol: TCP
      port: 2998
      targetPort: 2998

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghghyuooijko
  namespace: default
  labels:
    app: ghghyuooijko
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ghghyuooijko
  template:
    metadata:
      labels:
        app: ghghyuooijko
    spec:
      containers:
        - name: ghghyuooijko-container
          image: satyamp07/waitlist:latest
          ports:
            - containerPort: 2998
          resources:
            requests:
              memory: 512Mi
              cpu: 200m
            limits:
              memory: 1024Mi
              cpu: 400m
          env:
            - name: NODE_ENV
              value: production
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api
      imagePullSecrets:
        - name: scoutflo-satyam-docker-docker

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ghghyuooijko
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: waitlistab-rcywr.scoutflo.agency
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ghghyuooijko
                port:
                  number: 2998
  tls:
    - hosts:
        - waitlistab-rcywr.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
