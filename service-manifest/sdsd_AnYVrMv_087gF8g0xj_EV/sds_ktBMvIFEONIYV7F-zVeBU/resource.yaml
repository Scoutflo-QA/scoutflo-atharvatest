apiVersion: v1
kind: Service
metadata:
  name: n8n-service-1-rc8ia
  namespace: default
  labels:
    app: n8n-service-1-rc8ia
spec:
  type: ClusterIP
  selector:
    app: n8n-service-1-rc8ia
  ports:
    - name: https
      protocol: TCP
      port: 5678
      targetPort: 5678

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-service-1-rc8ia
  namespace: default
  labels:
    app: n8n-service-1-rc8ia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n-service-1-rc8ia
  template:
    metadata:
      labels:
        app: n8n-service-1-rc8ia
    spec:
      containers:
        - name: n8n-service-1-rc8ia-container
          image: satyamp07/n8n:latest
          ports:
            - containerPort: 5678
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 200m
          env: []
      imagePullSecrets:
        - name: scoutflo-satyam-docker-docker

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-service-1-rc8ia
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: n8n-service-1-sdsktbmvifeoniyv7f-zvebu-mgkxx.scoutflo.agency
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: n8n-service-1-rc8ia
                port:
                  number: 5678
    - host: test.udichi.agency
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: n8n-service-1-rc8ia
                port:
                  number: 5678
  tls:
    - hosts:
        - n8n-service-1-sdsktbmvifeoniyv7f-zvebu-mgkxx.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
    - hosts:
        - test.udichi.agency
      secretName: wildcard-z03233141hyez4y5qyk84-tls
